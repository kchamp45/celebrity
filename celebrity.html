<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity</title>
  </head>
  <body>
    <div class="container">
      <h1>Provide information about yourself and we will match you with someone special!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="gender">Gender</label>
            <input id="gender" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input id="age" class="form-control" type="text">
          </div>
          <div class="form-group has-error">
            <label class="control-label" for="drink">Do you drink?</label>
            <input id="drink" class="form-control" type="text">
            <span class="help-block">Please fill out.</span>
          </div>


          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div>
        <h3>Here's your mystery match!</h3>
        <p id="ford">Harrison Ford would be perfect for you!</p>
        <p id="potter">Harry Potter would be perfect for you!</p>
        <p id="duck">Donald Duck would be perfect for you!</p>
      </div>
    </div>
  </body>
</html>
